<!-- user_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Select User to Message</title>
</head>
<body>
    <h1>Select a User to Message</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'message_list' receiver_id=user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
