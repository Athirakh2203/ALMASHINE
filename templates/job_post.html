<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #800080; /* Slightly less transparent for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="url"],
        input[type="date"],
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #808000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post a Job</h1>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="job_title" placeholder="Job Title" required>
            <textarea name="description" placeholder="Job Description" required></textarea>
            <input type="text" name="company" placeholder="Company Name" required>
            <input type="text" name="place" placeholder="Job Location" required>
            <input type="date" name="last_date" placeholder="Last Date to Apply" required>
            <input type="url" name="company_website" placeholder="Company Website URL" required>
            <input type="file" name="company_image" accept="image/*" required>
            
            <button type="submit">Post Job</button>
        </form>
        
        <div class="link">
            <a href="{% url 'job_list' %}">View All Jobs</a>
        </div>
    </div>
</body>
</html>
